<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table{
            font-size: x-large;
            width: 100%;
            height: 30vh;
            background-color: gray;
            border-collapse: collapse;
        }
        .first-cell{
            background-color: violet;
            border-right: 1px solid gray;
        }
        .second-cell{
            border-left: none;
            background-color: crimson;
        }
        td{
            border: 2px solid black;
            width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first-cell">First</td>
            <td class="second-cell">Second</td>
        </tr>
    </table>
</body>
</html>
