<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius:100%;
        transition: all 0.3s ease;
        cursor: pointer;
    }
</style>
<body>
    <div id="balloon"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        let size = 200;
        const defaultSize = 200;
        let colors = ['red', 'green', 'blue'];
        let color = 0;

        function updateBalloon() {
            $('#balloon').css({
                width: size + 'px',
                height: size + 'px',
                backgroundColor: colors[color]
            });
        }

        $('#balloon').on('click', function() {
            if (420 >= size + 10) {
                size += 10;
            } else {
                size = defaultSize;
            }
            color = color + 1;
            if (color > 2){
                color = 0;
            }
            updateBalloon();
        });

        $('#balloon').on('mouseleave', function() {
            if (size > 200) {
                size -= 5;
                color = color - 1;
                if (color < 0){
                    color = 2;
                }
            }
            updateBalloon();
        });

        updateBalloon();
    </script>
</body>
</html>
